<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Abce Form</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <h1>Fetch Student Data and Record Absence</h1>

    <form id="absenceForm" method="POST" action="/record-absence">
        <label for="Reg_no">Registration Number:</label>
        <input type="text" id="Reg_no" name="Reg_no" required title="Input">
        <div class="container">
            <button type="button" id="startScannerButton" title="BTN">Scan Barcode for the Registration Number <i
                    class="bi bi-qr-code-scan"></i></button>
            <div class="section">
                <div id="my-qr-reader"></div>

            </div>
        </div>
        <button type="submit">Fetch Student Data</button>
    </form>

    <div id="studentData">
        <h2>Please verify the student information</h2>
        <p><strong>Student Name:</strong> <span id="studentName"></span></p>
        <p><strong>Department:</strong> <span id="department"></span></p>
        <p><strong>Section:</strong> <span id="section"></span></p>
        <p><strong>Mobile Number:</strong> <span id="mobNo"></span></p>
        <p><strong>Email:</strong> <span id="mailId"></span></p>
        <p><strong>Residence:</strong> <span id="residence"></span></p>

        <form id="absenceReasonForm" method="POST" action="/save-absence">
            <label for="reason">Reason for Absence:</label>
            <textarea id="reason" name="reason" required></textarea>
            <input type="hidden" id="Reg_no" name="Reg_no">
            <button type="submit">Submit Absence</button>
        </form>
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Absence Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <h1 class="m-5 head d-flex justify-content-lg-start">Fetch Student Data And Absence</h1>
    <div class="container-fluid">
        <form id="absenceForm" method="POST" action="/record-absence" class="d-flex justify-content-start">
            <div class="container">
                <div class="row form-group mobile">
                    <div class="col-lg-6 col-md-12 col-sm-12 py-5 p-1">
                        <div class="col-12">
                            <label for="Reg_no" class="fs-5 fw-5">Registration Number:</label>
                            <input type="text" id="Reg_no" name="Reg_no" required title="Input" class="form-control rounded-1">
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="submit-btn" onclick="toggleTextArea()">Fetch Student Data</button>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 px-3 p-1">
                        <h3 class="text-start">Barcode Scanner</h3>
                        <div id="yourElement" class="barcode my-3"></div>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <hr>
    <div id="studentData" class="ps-2">
        <h2 class="head1">Please verify the student information</h2>
        <p class="pt-4"><strong>Student Name</strong> <span id="studentName" class="ps-4 ms-">:</span></p>
        <p><strong>Department</strong> <span id="department" class="ps-3 ms-4"> :</span></p>
        <p><strong class="me-1">Section </strong> <span id="section" class="ps-5 ms-4"> :</span></p>
        <p><strong>Mobile Number</strong> <span id="mobNo" class="ps-3">:</span></p>
        <p><strong>Email</strong> <span id="mailId" class="ps-5 ms-5"> :</span></p>
        <p><strong>Residence</strong> <span id="residence" class="ps-5 ms-3">:</span></p>

        <form id="absenceReasonForm" method="POST" action="/save-absence">
            <label for="reason" class="fw-bold">Reason for Absence:</label>
            <textarea id="reason" name="reason" required class="text-box mt-2 w-100"></textarea>
            <input type="text" id="Reg_no2" name="Reg_no2" placeholder="Registration Number" style="display: none;">
            <button type="submit" class="submit-btn mt-5">Submit Absence</button>
        </form>
    </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#yourElement'),
                constraints: {
                    width: 270,
                    height: 270,
                    facingMode: "environment",
                },
                area: {
                    top: "10%",
                    right: "10%",
                    left: "10%",
                    bottom: "10%"
                },
                singleChannel: false
            },
            decoder: {
                readers: ["code_128_reader"]
            }
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function (result) {
            const code = result.codeResult.code;
            console.log("Barcode detected:", code);
            alert(code)
            document.getElementById('Reg_no').innerText = code;
            Quagga.stop();
        });

        window.addEventListener('beforeunload', function () {
            Quagga.stop();
        });

        function toggleTextArea() {
            const absenceReasonForm = document.getElementById('reason');
            absenceReasonForm.style.display = absenceReasonForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>

</html>

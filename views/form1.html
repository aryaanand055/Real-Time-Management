<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Absence Form</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="m-5 "><span class="text-danger">Fetch Student </span><span class="text-secondary"></span>Data and
        </span><span class="text-primary">Absence</span></h1>
    <div class="container-fluid container w-50">

        <form id="absenceForm" method="POST" action="/record-absence">
            <div class="form-group">
                <label for="Reg_no">Registration Number:</label>
                <input type="text" id="Reg_no" name="Reg_no" required title="Input" class="form-control w-50">
                <button type="button" id="startScannerButton" title="BTN"
                    class="btn btn-outline-secondary m-2 w-25 float-end" placeholder="">Scan
                    Barcode for the Registration Number
                    <i class="bi bi-qr-code-scan"></i></button>
                <div class="section">
                    <div id="my-qr-reader"></div>
                </div>


                <button type="submit" class="btn btn-outline-primary m-2">Fetch Student Data</button>
            </div>
        </form>

        <div id="studentData">
            <h2>Please verify the student information</h2>
            <p><strong>Student Name:</strong> <span id="studentName"></span></p>
            <p><strong>Department:</strong> <span id="department"></span></p>
            <p><strong>Section:</strong> <span id="section"></span></p>
            <p><strong>Mobile Number:</strong> <span id="mobNo"></span></p>
            <p><strong>Email:</strong> <span id="mailId"></span></p>
            <p><strong>Residence:</strong> <span id="residence"></span></p>

            <form id="absenceReasonForm" method="POST" action="/save-absence">
                <label for="reason">Reason for Absence:</label>
                <textarea id="reason" name="reason" required></textarea>
                <input type="text" id="Reg_no2" name="Reg_no2" placeholder="Registration Number" style="display: none;">
                <button type="submit">Submit Absence</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>

</body>

</html>
